<!DOCTYPE html>
<html>
<head>
<title>Listening room.fm</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="listeningroom.js"></script>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="skeleton.css">
<link rel="stylesheet" href="normalize.css">
</head>
<body>
	
	<div class="container" ng-app="myApp" ng-controller="appCtrl as ctrl">

		<br>
		<h1> listeningroom.fm </h1>

		<div class="musicplayer">

			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" ng-class="{'playing' : ctrl.isPlaying}">
            	<defs>
                	<mask id="shape-mask">
                    	<circle id="outer" cx="50" cy="50" r="50" fill="#909090"/>
                    	<circle id="inner" cx="50" cy="50" r="10" fill="black"/>
                	</mask>
            	</defs>
            	<image width="100%" height="100%" preserveAspectRatio="xMidYMid slice" xlink:href="albumart.jpg" mask="url(#shape-mask)"></image>
       		</svg>
        		

			<br>
			<audio id="player" src="song.mp3"></audio>
			<div>
				<button onclick="document.getElementById('player').play()" ng-click="ctrl.playAudio()">  ▶ </button>
				<button onclick="document.getElementById('player').pause()" ng-click="ctrl.pauseAudio()">  || </button>
				<button> ⯮ </button>
			</div>

			<p><p> Use the buttons above to start enjoying. <p>

		</div>


		<div class="playlist">
			Start adding some songs to create a playlist.
				<ul>
				<!--Add a new song from user input-->
				<form ng-submit="ctrl.addSong(song)">
					<div>
						<input placeholder="Your song here..." ng-model="song">
						<span>
							<button type="submit"> add.</button>
						</span>
					</div>
				</form>
				<!--Repeat this for each song in the playlist-->
				<li ng-repeat="song in ctrl.songs">

					{{"blah"}}

				</li>

			</ul>
		</div>

	</div>
	
</body>
</html>
